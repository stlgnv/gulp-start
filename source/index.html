<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo"
          ><img src="img/logo_top.svg" alt="logo_site"
        /></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#">Главная</a></li>
            <li class="header__item"><a href="#">Магазин</a></li>
            <li class="header__item"><a href="#">Контакты</a></li>
          </ul>
          <div class="header__nav-desription">
            <p>
              Следи За Нами <br />
              В социальных сетях:
            </p>
            <a href="#"><img src="img/icon_telegram.svg" alt="#" /></a>
            <a href="#"><img src="img/icon_vk.svg" alt="#" /></a>
          </div>
        </nav>
        <div class="header__user-actions">
          <button class="header__button">
            <img src="img/logo_search.svg" alt="icon_search" /></button
          ><button class="header__button">
            <span class="header__item-counter">456</span>
            <img src="img/logo_shop.svg" alt="icon_shop" /></button
          ><button class="header__button header__button--hidden">
            <img src="img/burger_icon.svg" alt="icon_burger_menu" />
          </button>
          <button class="header__button header__button--closed">
            <img src="img/icon_closed.svg" alt="menu close icon" />
          </button>
        </div>
      </div>
    </header>
    <main class="hero">
      <div class="hero__container container">
        <div class="hero__headline-block">
          <div class="hero__title-wrapper">
            <h1 class="hero__title">
              <span class="hero__title-content">Найди Свой</span>
              <span class="hero__title-content">Идеальные</span>
              <span class="hero__title-content">Кроссы</span>
            </h1>
            <p class="hero__subtitle">
              Какой-то супер-мотивирующий текст<br />
              Чтоб купили прям вообще всё
            </p>
          </div>
          <button class="hero__button">За покупками</button>
        </div>

        <div class="hero__product">
          <img
            src="img/image_sneaker.png"
            alt="img_sneaker"
            class="hero__product-image"
          />
          <span class="hero__product-name">Trendy Slick Pro</span>
          <span class="hero__product-price">3999 ₽</span>
        </div>
      </div>
    </main>
  </body>
</html>
